      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                properties:
                  status:
                    description: Stav vytvoření sektoru
                    type: string
                    enum: [ "DONE", "ERROR" ]
                    example: "DONE"
                required:
                  - status
                example:
                  status: "DONE"
        "400":
          description: | 
            Chyba 400 nastane v případě, že jsou vstupní parametry chybné.
            Např. identifikátor pátrání neexistuje.
          content:
            application/json:
              schema:
                properties:
                  errorMessage:
                    type: string
                example:
